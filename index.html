<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Venue Manager" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    
    <!-- App Info -->
    <title>Venue Manager - Staff Portal</title>
    <meta name="description" content="Restaurant & Bar staff management app for check-ins, orders, bookings, and analytics." />
    <meta name="author" content="Venue Manager" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- OG Tags -->
    <meta property="og:title" content="Venue Manager - Staff Portal" />
    <meta property="og:description" content="Restaurant & Bar staff management app" />
    <meta property="og:type" content="website" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: contain;
      }
      /* Safe area padding for notched devices */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
